<body>
    <script>

        let jumlahbarang = parseFloat(prompt('masukan jumlah (kg)'));
        let hargaperkg = 5000;
        let potongan = 0.05;
        let total = jumlahbarang * hargaperkg * (1 - potongan);

        console.log('total harga =', total);
    </script>
